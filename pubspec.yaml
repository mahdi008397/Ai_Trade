name: ai_trade
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  go_router: ^14.2.0
  url_strategy: ^0.2.0
  simple_gradient_text: ^1.3.0
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: PoppinsMed
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: PoppinsLig
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
    - family: PoppinsReg
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
